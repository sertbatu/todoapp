{% extends "base.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <form action="{{ url_for('web.new_list') }}" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.title.label }} {{ form.title(size=50, class="form-control") }}
      {% for error in form.title.errors %}
        <span class="text-danger">{{ error }}</span>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
